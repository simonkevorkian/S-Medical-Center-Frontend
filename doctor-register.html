<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Simone</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />

    <link href="assets/img/favicon.png" rel="icon" />

    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <link
      rel="stylesheet"
      href="assets/plugins/fontawesome/css/fontawesome.min.css"
    />
    <link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css" />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="account-page">
    <!-- Main Wrapper -->
    <div class="main-wrapper">
      <!-- Header -->
      <header class="header">
        <nav class="navbar navbar-expand-lg header-nav">
          <div class="navbar-header">
            <a id="mobile_btn" href="javascript:void(0);">
              <span class="bar-icon">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </a>
            <a href="#" class="navbar-brand logo">
              <img src="assets/img/logo.png" class="img-fluid" alt="Logo" />
            </a>
          </div>
          <div class="main-menu-wrapper">
            <div class="menu-header">
              <a href="main-page.html" class="menu-logo">
                <img src="assets/img/logo.png" class="img-fluid" alt="Logo" />
              </a>
              <a id="menu_close" class="menu-close" href="javascript:void(0);">
                <i class="fas fa-times"></i>
              </a>
            </div>
            <ul class="main-nav">
              <li class="has-submenu">
                <a href="#">Doctor <i class="fas fa-chevron-down"></i></a>
                <ul class="submenu">
                  <li><a href="login-doctor.html">Login</a></li>
                </ul>
              </li>

              <li class="has-submenu">
                <a href="#">Patients <i class="fas fa-chevron-down"></i></a>
                <ul class="submenu">
                  <li><a href="register.html">Register</a></li>
                  <li><a href="index.html">Login</a></li>
                </ul>
              </li>
            </ul>
          </div>
          <ul class="nav header-navbar-rht"></ul>
        </nav>
      </header>
      <!-- /Header -->

      <!-- Page Content -->
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-8 offset-md-2">
              <!-- Account Content -->
              <div class="account-content">
                <div class="row align-items-center justify-content-center">
                  <div class="col-md-7 col-lg-6 login-left">
                    <img
                      src="assets/img/login-banner.png"
                      class="img-fluid"
                      alt="Login Banner"
                    />
                  </div>
                  <div class="col-md-12 col-lg-6 login-right">
                    <div class="login-header">
                      <h3>
                        Doctor Register
                        <a href="register.html">Not a Doctor?</a>
                      </h3>
                    </div>

                    <!-- Register Form -->
                    <form action="">
                      <label id="warningMessage"></label>
                      <div class="form-group form-focus">
                        <input
                          type="text"
                          class="form-control floating"
                          name="name"
                        />
                        <label class="focus-label">Name</label>
                      </div>
                      <div class="form-group form-focus">
                        <input
                          type="text"
                          class="form-control floating"
                          name="username"
                        />
                        <label class="focus-label">username</label>
                      </div>
                      <div class="form-group form-focus">
                        <input
                          type="email"
                          class="form-control floating"
                          name="email"
                        />
                        <label class="focus-label">Email</label>
                      </div>
                      <div class="form-group form-focus">
                        <input
                          type="password"
                          class="form-control floating"
                          name="password"
                        />
                        <label class="focus-label">Create Password</label>
                      </div>
                      <div class="form-group form-focus">
                        <select class="form-control floating" name="speciality" id="speciality">
                          <option value="cardiology">Cardiology</option>
                          <option value="dermatology">Dermatology</option>
                          <option value="gastroenterology">Gastroenterology</option>
                          <option value="neurology">Neurology</option>
                          <option value="orthopedics">Orthopedics</option>
                          <option value="pediatrics">Pediatrics</option>
                          <option value="ophthalmology">Ophthalmology</option>
                          <option value="psychiatry">Psychiatry</option>
                          <option value="radiology">Radiology</option>
                          <option value="urology">Urology</option>
                          <option value="anesthesiology">Anesthesiology</option>
                          <option value="cardiac-surgery">Cardiac Surgery</option>
                          <option value="endocrinology">Endocrinology</option>
                          <option value="gynecology">Gynecology</option>
                          <option value="hematology">Hematology</option>
                          <option value="infectious-diseases">Infectious Diseases</option>
                          <option value="nephrology">Nephrology</option>
                          <option value="oncology">Oncology</option>
                          <option value="pulmonology">Pulmonology</option>
                          <option value="rheumatology">Rheumatology</option>
                          <option value="general-surgery">General Surgery</option>
                          <option value="neurosurgery">Neurosurgery</option>
                          <option value="plastic-surgery">Plastic Surgery</option>
                          <option value="obstetrics">Obstetrics</option>
                          <option value="otolaryngology">Otolaryngology (ENT)</option>
                          <option value="allergy-immunology">Allergy and Immunology</option>
                          <option value="emergency-medicine">Emergency Medicine</option>
                          <option value="family-medicine">Family Medicine</option>
                          <option value="physical-medicine">Physical Medicine and Rehabilitation</option>
                          <option value="sleep-medicine">Sleep Medicine</option>
                        </select>
                        <label class="focus-label">Speciality</label>
                      </div>
                      
                      
                      
                      <div class="form-group form-focus">
                        <input
                          type="text"
                          class="form-control floating"
                          name="address"
                        />
                        <label class="focus-label">Address</label>
                      </div>
					  <div class="form-group form-focus">
                        <input
                          type="url"
                          class="form-control floating"
                          name="calendly"
                        />
                        <label class="focus-label">Calendly Appointment link</label>
                      </div>
                      <div class="form-group form-focus">
                        <input
                          type="text"
                          class="form-control floating"
                          name="phone"
                        />
                        <label class="focus-label">Phone</label>
                      </div>
                      <div class="text-right">
                        <a class="forgot-link" href="index.html"
                          >Already have an account?</a
                        >
                      </div>
                      <button
                        class="btn btn-primary btn-block btn-lg login-btn"
                        type="button"
                        onclick="addUser()"
                      >
                        Signup
                      </button>
                    </form>

                    <!-- /Register Form -->
                  </div>
                </div>
              </div>
              <!-- /Account Content -->
            </div>
          </div>
        </div>
      </div>
      <!-- /Page Content -->
    </div>
    <!-- /Main Wrapper -->

    <script src="assets/js/jquery.min.js"></script>

    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <script src="assets/js/script.js"></script>
    <script src="actions/doctor-register.js"></script>
  </body>
</html>
